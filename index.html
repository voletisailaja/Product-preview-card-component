<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!--Preview
  Gabrielle Essence Eau De Parfum
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  $149.99
  $169.99
  Add to cart-->
<div class="card">
  <div class="img_container">
    <img src="./images/image-product-desktop.jpg" alt="image" />
    </div>

    <div class="details_container">
      <h6 id="a">P E R F U M E</h6>
      <h1 id="b">Gabrielle<br/>Essence Eau<br/>De Parfum</h1>
      <h6 id="c">A floral,solar and voluptous<br/>interpretation composed by<br/>Olivier Polge, Perfumer-Creator<br/>for the house of CHANEL.</h6>
<div class="price_container">
  <h1 id="d">$149.99</h1>
  <p id="e">$169.99</p>
  </div>
  <button id="f">Add to Cart</button>
    </div>
    

  </div>
    
  
</body>
</html>
